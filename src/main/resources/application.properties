spring.application.name=ms-pedido

server.port=8084

server.servlet.context-path=/ms-pedido


spring.data.mongodb.database=${DATABASE_DB}
spring.data.mongodb.host=${HOST_DB}
spring.data.mongodb.username=${DB_USER}
spring.data.mongodb.password=${DB_PASSWORD}
spring.data.mongodb.port=${DB_PORT}
spring.data.mongodb.uri=mongodb://${DB_USER}:${DB_PASSWORD}@${HOST_DB}:${DB_PORT}/mongodb?authSource=admin

spring.rabbitmq.dynamic=false

spring.rabbitmq.host=${RABBIT_HOST}
spring.rabbitmq.port=${RABBIT_PORT}
spring.rabbitmq.username=${RABBIT_USER}
spring.rabbitmq.password=${RABBIT_PASSWORD}

spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.max-attempts=4


